<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Random Quote Generator</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.0-beta1 -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />

		<script src="app.js" defer></script>
	</head>
	<body class="bg-secondary">
		<div class="container">
			<div class="my-5 mx-auto w-auto card">
				<div
					class="card-header d-flex justify-content-between align-items-center py-3"
				>
					<div class="fw-bold fs-6">Random Quote Generator</div>
					<button id="btn-quote" class="btn btn-sm btn-dark">New Quote</button>
				</div>
				<div class="card-body">
					<blockquote class="blockquote mb-0">
						<p id="quote" class="fs-4">
							Please click the above button to see a random quote.
						</p>
						<footer id="blockquote-footer" class="blockquote-footer pt-3">
							<cite id="source" class="fs-6">Source title</cite>
						</footer>
					</blockquote>
				</div>
			</div>
		</div>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
			integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
			crossorigin="anonymous"
		></script>
	</body>
</html>

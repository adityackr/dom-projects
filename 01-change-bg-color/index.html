<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Change Background Color</title>
		<script src="app.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container" id="root">
			<h1>Change The Background Color By Clicking Following Button</h1>
			<div class="input-group">
				<input type="text" value="#000000" id="output" />
				<button class="btn-copy" id="btn-copy" title="copy to clipboard">
					Copy
				</button>
			</div>
			<button class="btn-change" id="btn-change">Change Color</button>
		</div>
	</body>
</html>

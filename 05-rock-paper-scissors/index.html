<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock, Paper, Scissors</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="app.js" defer></script>
	</head>
	<body class="bg-zinc-900 text-teal-500">
		<h1
			class="italic text-3xl md:text-6xl font-extrabold text-center mt-4 md:mt-32"
		>
			Rock, Paper, Scissors
		</h1>

		<div class="flex flex-col md:flex-row justify-around items-center mt-14">
			<button
				class="mb-5 bg-transparent py-2 w-32 border border-emerald-200 rounded-md font-bold hover:text-emerald-700 hover:bg-emerald-200"
				id="rock"
			>
				Rock ✊
			</button>
			<button
				class="mb-5 bg-transparent py-2 w-32 border border-emerald-200 rounded-md font-bold hover:text-emerald-700 hover:bg-emerald-200"
				id="paper"
			>
				Paper ✋
			</button>
			<button
				class="mb-5 bg-transparent py-2 w-32 border border-emerald-200 rounded-md font-bold hover:text-emerald-700 hover:bg-emerald-200"
				id="scissors"
			>
				Scissors ✌
			</button>
		</div>

		<div class="flex flex-col md:flex-row justify-around items-center mt-10">
			<h3 class="flex flex-col text-2xl font-semibold text-center mb-10">
				🖥Computer Choice: <span class="mt-4" id="computer-choice"></span>
			</h3>
			<h3 class="flex flex-col text-2xl font-semibold text-center mb-10">
				👤User Choice: <span class="mt-4" id="user-choice"></span>
			</h3>
		</div>

		<h2 class="flex flex-col text-2xl font-semibold text-center">
			❓Result: <span class="mt-4" id="result"></span>
		</h2>
	</body>
</html>

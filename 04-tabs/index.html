<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tabs</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div class="tabs">
			<button class="tab-link btn-dhaka" onclick="openCity(event, 'Dhaka')">
				Dhaka
			</button>
			<button class="tab-link btn-paris" onclick="openCity(event, 'Paris')">
				Paris
			</button>
			<button class="tab-link btn-tokyo" onclick="openCity(event, 'Tokyo')">
				Tokyo
			</button>
		</div>

		<div id="Dhaka" class="tab-content">
			<h3>Dhaka</h3>
			<p>Dhaka is the capital of Bangladesh</p>
		</div>

		<div id="Paris" class="tab-content">
			<h3>Paris</h3>
			<p>Paris is the capital of France</p>
		</div>

		<div id="Tokyo" class="tab-content">
			<h3>Tokyo</h3>
			<p>Tokyo is the capital of Japan</p>
		</div>
	</body>
</html>
